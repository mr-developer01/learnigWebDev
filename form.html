<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Enter Your Detail Here</h1>
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fNmae">
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lNmae">
        <br><br>

        <label for="">Age: </label>
        <input type="number">
        <br><br>

        <label for="">DOB: </label>
        <input type="date">
        <br><br>

        <label for="">Email: </label>
        <input type="email">
        <br><br>

        <label for="">Password: </label>
        <input type="password">
        <br><br>

        <p>Gender</p>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">M</label>
        <br>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">F</label>
        <br>
        <input type="radio" name="gender" id="other" value="Other">
        <label for="other">Other</label>
        <br><br>

        <!-- input type range -->
        <label for="cars">Choose Your car</label>
        <select name="car" id="cars">
            <option value="volvo">volvo</option>
            <option value="saab">saab</option>
            <option value="fiat">fiat</option>
            <option value="audi">audi</option>
        </select>
        <br><br>

        <label for="aboutYou">Tell me about Yourself</label>
        <br>
        <textarea name="aboutYou" id="aboutYou" cols="30" rows="10"></textarea>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
