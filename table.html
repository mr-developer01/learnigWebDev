<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="">
        <tr>
            <td>Subjects</td>
            <td>Marks</td>
            <td>Passed</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>98</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>English</td>
            <td>12</td>
            <td>No</td>
        </tr>
    </table>
<br><br>
    <table border="">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Books</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>xyz</td>
                <td>$20</td>
            </tr>
            <tr>
                <td>02</td>
                <td>abc</td>
                <td>$10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>New</td>
                <td>Old</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
